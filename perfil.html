<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6 text-slate-900">
    <div class="max-w-md mx-auto">
        <div id="infoUsuario" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mb-6 text-center">
            </div>

        <h3 class="font-bold text-lg mb-4">Mis Paquetes Publicados</h3>
        <div id="misEnviosGaleria" class="grid grid-cols-2 gap-4 mb-8"></div>

        <button onclick="cerrarSesion()" class="w-full py-4 bg-red-50 text-red-600 rounded-2xl font-bold border border-red-100">Cerrar Sesión</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            projectId: "lumers-d1d36"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) return window.location.href = "index.html";

            // Info Usuario
            document.getElementById('infoUsuario').innerHTML = `
                <img src="${user.photoURL}" class="w-20 h-20 rounded-full mx-auto mb-4 border-4 border-white shadow-md">
                <h2 class="text-xl font-bold">${user.displayName}</h2>
                <p class="text-slate-500 text-sm">${user.email}</p>
            `;

            // Mis Envíos
            const q = query(collection(db, "envios"), where("usuarioId", "==", user.uid));
            const snap = await getDocs(q);
            const galeria = document.getElementById('misEnviosGaleria');
            galeria.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                galeria.innerHTML += `
                    <div class="bg-white rounded-2xl overflow-hidden border border-slate-100 shadow-sm">
                        <img src="${data.foto}" class="w-full h-24 object-cover">
                        <div class="p-2 text-xs font-bold">${data.nombre}</div>
                    </div>`;
            });
        });

        window.cerrarSesion = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>
</html>
