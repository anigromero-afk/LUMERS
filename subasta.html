<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subastas | Lumers Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .package-card {
            background: white;
            border-radius: 2.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
        }
        .package-card:active { transform: scale(0.98); }
        
        .price-tag {
            background: linear-gradient(135deg, #2563eb, #6366f1);
            color: white;
            padding: 8px 16px;
            border-radius: 1.5rem;
            font-weight: 800;
        }
        /* Barra de navegaci√≥n inferior premium */
        .bottom-nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="pb-32">

    <nav class="glass-nav sticky top-0 z-50 px-6 py-5">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-slate-900 tracking-tighter">SUBASTAS</h1>
            <div id="userAvatar" class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white shadow-sm overflow-hidden">
                <img id="userImg" src="" alt="" class="w-full h-full object-cover hidden">
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-8">
        <div id="listaEnvios" class="space-y-6">
            <div id="loader" class="text-center py-20">
                <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-slate-400 font-bold text-xs uppercase tracking-widest">Sincronizando red...</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bottom-nav px-8 py-4 flex justify-between items-center shadow-2xl">
        <a href="index.html" class="text-white opacity-40 hover:opacity-100 transition-opacity">üè†</a>
        <a href="Subasta.html" class="text-white text-xl">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-4 rounded-2xl shadow-lg shadow-blue-500/40 -translate-y-2">
            <span class="text-white font-bold text-2xl">+</span>
        </a>
        <a href="perfil.html" class="text-white opacity-40 hover:opacity-100 transition-opacity">üë§</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app", // Verificado con tus capturas
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Control de Usuario
        onAuthStateChanged(auth, (user) => {
            if (user && user.photoURL) {
                document.getElementById('userImg').src = user.photoURL;
                document.getElementById('userImg').classList.remove('hidden');
            }
        });

        // Escuchar Subastas en Tiempo Real
        const q = query(collection(db, "envios"), where("estado", "==", "Abierto"), orderBy("fecha", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const lista = document.getElementById('listaEnvios');
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
            lista.innerHTML = '';

            if (snapshot.empty) {
                lista.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-100">
                        <span class="text-5xl">üî≠</span>
                        <p class="mt-4 text-slate-400 font-bold uppercase text-[10px] tracking-widest">No hay env√≠os disponibles</p>
                    </div>`;
                return;
            }

            snapshot.forEach((doc) => {
                const envio = doc.data();
                lista.innerHTML += `
                    <div class="package-card overflow-hidden animate-in">
                        <div class="relative h-56">
                            <img src="${envio.foto}" class="w-full h-full object-cover">
                            <div class="absolute top-4 right-4 price-tag shadow-xl">
                                $${envio.valor}
                            </div>
                            <div class="absolute bottom-4 left-4 bg-black/40 backdrop-blur-md px-4 py-2 rounded-xl text-white text-xs font-bold">
                                ‚öñÔ∏è ${envio.peso} KG
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-black text-slate-800 tracking-tight">${envio.nombre}</h3>
                                <span class="text-[10px] font-black bg-slate-100 text-slate-400 px-3 py-1 rounded-full uppercase tracking-tighter">${envio.categoria}</span>
                            </div>
                            <p class="text-slate-400 text-sm font-medium mb-6">Publicado por ${envio.usuarioNombre || 'Premium User'}</p>
                            <button class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-sm hover:bg-blue-600 transition-colors">
                                REALIZAR OFERTA
                            </button>
                        </div>
                    </div>
                `;
            });
        }, (error) => {
            console.error("Error en Snapshot:", error);
            // Si sale error de √≠ndice, se mostrar√° en la consola del navegador
        });
    </script>
</body>
</html>
