<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subastas Disponibles | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-28">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">L</div>
                <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Marketplace</h1>
            </div>
            <div id="userGreeting" class="text-sm font-bold text-blue-600 bg-blue-50 px-4 py-1.5 rounded-full"></div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-10">
        <header class="mb-10">
            <h2 class="text-4xl font-extrabold text-slate-900 mb-2">Subastas Activas</h2>
            <p class="text-slate-500 text-lg">Encuentra paquetes para transportar y gana dinero en tu pr√≥ximo viaje.</p>
        </header>

        <div id="contenedorSubastas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full flex flex-col items-center py-20">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-slate-400 font-medium">Sincronizando con la red Lumers...</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex gap-10 z-50 items-center">
        <a href="index.html" class="text-xl hover:scale-110 transition">üè†</a>
        <a href="Subasta.html" class="text-xl text-blue-400">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-3 rounded-full -mt-2 hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">‚ûï</a>
        <a href="perfil.html" class="text-xl hover:scale-110 transition">üë§</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            const greeting = document.getElementById('userGreeting');
            if (user) {
                greeting.innerText = `Hola, ${user.displayName.split(' ')[0]}`;
            } else {
                greeting.style.display = 'none';
            }
            renderSubastas();
        });

        function renderSubastas() {
            const contenedor = document.getElementById('contenedorSubastas');
            // Traemos solo los env√≠os que NO han sido entregados a√∫n
            const q = query(collection(db, "envios"), where("estado", "==", "Abierto"));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    contenedor.innerHTML = `
                        <div class="col-span-full text-center py-20 bg-white rounded-3xl border border-dashed border-slate-200">
                            <p class="text-slate-400 text-lg">No hay env√≠os disponibles por ahora.</p>
                            <a href="crear-envio.html" class="text-blue-600 font-bold hover:underline">¬°Crea el primero aqu√≠!</a>
                        </div>`;
                    return;
                }

                contenedor.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const env = docSnap.data();
                    const id = docSnap.id;

                    contenedor.innerHTML += `
                        <article class="bg-white rounded-[2rem] overflow-hidden border border-slate-100 card-shadow group hover:-translate-y-1 transition-all duration-300">
                            <div class="relative h-56 overflow-hidden">
                                <img src="${env.foto || 'https://via.placeholder.com/400x300?text=Lumers+Envio'}" 
                                     class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                                <div class="absolute top-4 left-4 bg-blue-600 text-white px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest shadow-lg">
                                    Nuevo
                                </div>
                                <div class="absolute bottom-4 right-4 bg-white/90 backdrop-blur px-4 py-2 rounded-2xl text-slate-900 font-extrabold text-lg shadow-xl">
                                    $${env.valor}
                                </div>
                            </div>
                            <div class="p-8">
                                <h3 class="text-xl font-extrabold text-slate-800 mb-2 truncate">${env.nombre}</h3>
                                <div class="flex items-center gap-6 mb-8 text-slate-500 font-semibold text-sm">
                                    <span class="flex items-center gap-1.5">üì¶ ${env.peso}kg</span>
                                    <span class="flex items-center gap-1.5">üõ£Ô∏è Disponible</span>
                                </div>
                                <button onclick="contactarRemitente('${id}')" 
                                        class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-blue-600 hover:shadow-lg hover:shadow-blue-200 transition-all">
                                    Me interesa
                                </button>
                            </div>
                        </article>
                    `;
                });
            });
        }

        window.contactarRemitente = (id) => {
            if (!auth.currentUser) {
                alert("Para ofertar en una subasta, primero debes ingresar con tu cuenta.");
                window.location.href = "index.html";
                return;
            }
            window.location.href = `Chat.html?id=${id}`;
        };
    </script>
</body>
</html>
