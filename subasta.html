</head>
<body class="bg-slate-50 min-h-screen pb-24">

    <main class="max-w-7xl mx-auto px-6 pt-8">
        <div class="mb-8">
            <h2 class="text-3xl font-extrabold text-slate-900">EnvÃ­os disponibles</h2>
            <p class="text-slate-500">Elige un paquete y conviÃ©rtete en el viajero encargado.</p>
        </div>

        <div id="listaSubastas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">

                <p class="text-slate-400">Buscando oportunidades de viaje...</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex gap-10 z-50 items-center">
        <a href="index.html" class="text-xl opacity-70 hover:opacity-100">ğŸ </a>

        <a href="perfil.html" class="text-xl opacity-70 hover:opacity-100">ğŸ‘¤</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userStatus').innerText = `Hola, ${user.displayName.split(' ')[0]}`;
                cargarSubastas();
            } else {
                // Si no estÃ¡ logueado, igual mostramos las subastas pero limitamos acciones
                cargarSubastas();
            }
        });

        function cargarSubastas() {
            const lista = document.getElementById('listaSubastas');
            // Consulta: Solo paquetes en estado "Abierto"
            const q = query(collection(db, "envios"), where("estado", "==", "Abierto"));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    lista.innerHTML = `
                        <div class="col-span-full bg-white p-12 rounded-3xl border border-dashed border-slate-200 text-center">
                            <p class="text-slate-400 font-medium">No hay subastas activas en este momento.</p>
                            <a href="crear-envio.html" class="text-blue-600 font-bold mt-2 inline-block text-sm">Â¡SÃ© el primero en publicar uno!</a>
                        </div>`;
                    return;
                }

                lista.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const envio = docSnap.data();
                    const id = docSnap.id;

                    lista.innerHTML += `
                        <div class="bg-white rounded-3xl overflow-hidden border border-slate-200 shadow-sm hover:shadow-xl transition-all duration-300 group">
                            <div class="relative h-48 overflow-hidden">
                                <img src="${envio.foto || 'https://via.placeholder.com/400x200'}" 
                                     class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                                <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-blue-600 font-extrabold text-sm shadow-sm">
                                    $${envio.valor}
                                </div>
                            </div>
                            <div class="p-6">
                                <h3 class="font-extrabold text-xl text-slate-800 mb-2 truncate">${envio.nombre}</h3>
                                <div class="flex items-center gap-4 text-slate-500 text-sm mb-6">
                                    <span class="flex items-center gap-1">âš–ï¸ ${envio.peso}kg</span>
                                    <span class="flex items-center gap-1">ğŸ“ Disponible</span>
                                </div>
                                <button onclick="irAlChat('${id}')" 
                                        class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-blue-600 transition-colors shadow-lg shadow-slate-100">
                                    Ofertar / Chatear
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.irAlChat = (id) => {
            if (!auth.currentUser) {
                alert("Debes iniciar sesiÃ³n para contactar al remitente.");
                window.location.href = "index.html";
                return;
            }
            window.location.href = `Chat.html?id=${id}`;
        };
    </script>
</body>
