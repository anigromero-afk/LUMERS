<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subastas Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .card-zoom:hover img { transform: scale(1.1); }
    </style>
</head>
<body class="bg-slate-50 pb-24">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 px-6 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <span class="text-2xl font-black text-blue-600">LUMERS</span>
            <div id="status" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Marketplace Activo</div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-10">
        <h2 class="text-4xl font-extrabold text-slate-900 mb-2">Env√≠os Disponibles</h2>
        <p class="text-slate-500 mb-10 text-lg">Viaja, entrega y gana dinero.</p>

        <div id="gridSubastas" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900/90 backdrop-blur-xl text-white px-8 py-4 rounded-full shadow-2xl flex gap-10 z-50 items-center border border-white/10">
        <a href="index.html" class="text-xl">üè†</a>
        <a href="Subasta.html" class="text-xl text-blue-400">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-3 rounded-full -mt-2 shadow-lg shadow-blue-500/40">‚ûï</a>
        <a href="perfil.html" class="text-xl">üë§</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function cargarSubastas() {
            const grid = document.getElementById('gridSubastas');
            const q = query(collection(db, "envios"), where("estado", "==", "Abierto"));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400 font-bold border-2 border-dashed border-slate-200 rounded-3xl">No hay env√≠os disponibles por el momento</div>`;
                    return;
                }

                grid.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    grid.innerHTML += `
                        <div class="bg-white rounded-[2.5rem] overflow-hidden border border-slate-100 shadow-sm card-zoom transition-all hover:shadow-2xl">
                            <div class="h-64 overflow-hidden relative">
                                <img src="${data.foto}" class="w-full h-full object-cover transition-transform duration-500">
                                <div class="absolute top-5 right-5 bg-white/90 backdrop-blur px-4 py-2 rounded-2xl font-black text-blue-600 shadow-sm">
                                    $${data.valor}
                                </div>
                            </div>
                            <div class="p-8">
                                <h3 class="text-xl font-bold text-slate-800 mb-2">${data.nombre}</h3>
                                <div class="flex justify-between items-center mb-6">
                                    <span class="text-sm font-bold text-slate-400">‚öñÔ∏è ${data.peso} KG</span>
                                    <span class="text-xs bg-green-100 text-green-600 px-3 py-1 rounded-full font-black uppercase">Disponible</span>
                                </div>
                                <button onclick="window.location.href='Chat.html?id=${doc.id}'" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-blue-600 transition-colors shadow-lg shadow-slate-100">
                                    Ofertar Ahora
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
        }
        cargarSubastas();
    </script>
</body>
</html>
