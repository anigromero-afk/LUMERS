<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subastas | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .package-card { 
            background: white; 
            border-radius: 2.5rem; 
            border: 1px solid rgba(0,0,0,0.03); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            overflow: hidden; 
            transition: transform 0.3s ease;
        }
        .package-card:active { transform: scale(0.98); }
        .premium-toast { 
            background: #0f172a; 
            color: white; 
            padding: 16px 20px; 
            border-radius: 24px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            animation: slideIn 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; 
        }
        @keyframes slideIn { from { transform: translateY(-100%) translateX(-50%); opacity: 0; } to { transform: translateY(0) translateX(-50%); opacity: 1; } }
        .bottom-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 2.5rem; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="pb-32">

    <div id="notif-container" class="fixed top-6 left-1/2 z-[100] w-[90%] max-w-xs space-y-2"></div>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md px-6 py-5 border-b border-slate-100 flex justify-between items-center">
        <h1 class="text-2xl font-black text-slate-900 tracking-tighter italic">LUMERS</h1>
        <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-sm">
            <img id="userImg" src="" class="w-full h-full object-cover hidden">
        </div>
    </nav>

    <main id="listaEnvios" class="max-w-md mx-auto px-6 pt-8 space-y-6">
        <div id="loader" class="text-center py-20">
            <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-slate-400 font-bold text-xs tracking-widest uppercase">Sincronizando red...</p>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bottom-nav px-8 py-4 flex justify-between items-center shadow-2xl">
        <a href="index.html" class="text-white opacity-40 hover:opacity-100 transition-opacity text-xl">üè†</a>
        <a href="subasta.html" class="text-white text-2xl">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-4 rounded-2xl shadow-lg shadow-blue-500/40 -translate-y-2 text-white font-bold text-2xl hover:bg-blue-500 transition-all">+</a>
        <a href="perfil.html" class="text-white opacity-40 hover:opacity-100 transition-opacity text-xl">üë§</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Funci√≥n de Notificaci√≥n
        function notify(emoji, txt) {
            const container = document.getElementById('notif-container');
            const toast = document.createElement('div');
            toast.className = 'premium-toast fixed left-1/2';
            toast.innerHTML = `<span class="text-xl">${emoji}</span><span class="text-xs font-bold uppercase tracking-tight">${txt}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px) translateX(-50%)';
                toast.style.transition = 'all 0.5s ease';
                setTimeout(() => toast.remove(), 500);
            }, 3500);
        }

        // Cargar datos del usuario
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if(user.photoURL) {
                    document.getElementById('userImg').src = user.photoURL;
                    document.getElementById('userImg').classList.remove('hidden');
                }
            } else {
                window.location.href = "index.html";
            }
        });

        // Escuchar la base de datos en tiempo real
        const q = query(collection(db, "envios"), orderBy("fecha", "desc"));
        onSnapshot(q, (snapshot) => {
            const lista = document.getElementById('listaEnvios');
            const loader = document.getElementById('loader');
            if(loader) loader.style.display = 'none';
            
            // Avisar si hay algo nuevo (solo si no es la carga inicial)
            snapshot.docChanges().forEach(change => {
                if (change.type === "added" && !snapshot.metadata.fromCache) {
                    notify("üöÄ", "Nuevo paquete disponible");
                }
            });

            lista.innerHTML = '';
            if (snapshot.empty) {
                lista.innerHTML = '<p class="text-center text-slate-400 py-20 font-medium">No hay env√≠os activos por ahora.</p>';
            }

            snapshot.forEach((doc) => {
                const item = doc.data();
                lista.innerHTML += `
                    <div class="package-card">
                        <div class="relative">
                            <img src="${item.foto || 'https://via.placeholder.com/400x300?text=Lumers'}" class="w-full h-64 object-cover">
                            <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-md px-4 py-2 rounded-2xl font-black text-blue-600 shadow-sm text-sm">
                                $${item.valor}
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="mb-6">
                                <h3 class="font-black text-slate-900 text-2xl tracking-tight mb-1">${item.nombre}</h3>
                                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> Disponible
                                </p>
                            </div>
                            <a href="chat.html" class="block w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-center text-xs uppercase tracking-[0.2em] shadow-xl hover:bg-slate-800 transition-colors">
                                Ofertar Ahora
                            </a>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
