<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Env√≠o | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 pb-20">

    <nav class="bg-white p-4 border-b flex items-center gap-4">
        <a href="Subasta.html" class="text-xl">‚¨ÖÔ∏è</a>
        <h1 class="font-black text-slate-800">DETALLES</h1>
    </nav>

    <main id="detalleEnvio" class="max-w-md mx-auto p-6 text-center">
        <p class="text-slate-400 animate-pulse">Cargando detalles...</p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Obtener ID de la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            const docRef = doc(db, "envios", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('detalleEnvio').innerHTML = `
                    <img src="${data.foto}" class="w-full h-80 object-cover rounded-[3rem] shadow-2xl mb-8">
                    <h2 class="text-3xl font-black text-slate-900 mb-2">${data.nombre}</h2>
                    <div class="flex justify-center gap-4 mb-8">
                        <span class="bg-blue-100 text-blue-600 px-4 py-2 rounded-full font-bold">‚öñÔ∏è ${data.peso} KG</span>
                        <span class="bg-green-100 text-green-600 px-4 py-2 rounded-full font-bold">üí∞ $${data.valor}</span>
                    </div>
                    <button onclick="location.href='Chat.html?id=${id}'" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-lg shadow-xl">
                        CHATEAR CON EL DUE√ëO
                    </button>
                `;
            }
        }
    </script>
</body>
</html>
