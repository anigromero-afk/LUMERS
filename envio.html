<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Envío | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .step-active { color: #2563eb; border-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50">

    <main class="max-w-2xl mx-auto px-6 py-12">
        <div class="flex justify-between mb-12">
            <div class="text-center w-1/3">
                <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto mb-2 font-bold">1</div>
                <span class="text-xs font-semibold text-blue-600">Paquete</span>
            </div>
            <div class="text-center w-1/3">
                <div class="w-10 h-10 bg-slate-200 text-slate-500 rounded-full flex items-center justify-center mx-auto mb-2 font-bold">2</div>
                <span class="text-xs font-semibold text-slate-400">Aduana</span>
            </div>
            <div class="text-center w-1/3">
                <div class="w-10 h-10 bg-slate-200 text-slate-500 rounded-full flex items-center justify-center mx-auto mb-2 font-bold">3</div>
                <span class="text-xs font-semibold text-slate-400">Fotos</span>
            </div>
        </div>

        <form class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
            <div id="paso1">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Detalles del Paquete</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">¿Qué envías?</label>
                        <input type="text" placeholder="Ej: Laptop Dell, Libros, Ropa..." class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Peso aprox. (kg)</label>
                            <input type="number" placeholder="0.0" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Valor (USD)</label>
                            <input type="number" placeholder="0.00" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                </div>
                
                <button type="button" class="w-full mt-8 bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    Siguiente paso
                </button>
            </div>
        </form>

        <p class="text-center mt-6 text-slate-400 text-sm italic">
            "La comunidad que conecta el mundo, una entrega a la vez".
        </p>
    </main>

</body>
</html>
