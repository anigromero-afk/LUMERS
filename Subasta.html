<body class="pb-20">

    <nav class="header-glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <h2 class="text-2xl font-black italic tracking-tighter text-slate-900">LUMERS</h2>
        <div id="userInfo" class="flex items-center gap-3 bg-slate-100 px-4 py-2 rounded-2xl">
            <span class="text-xs font-extrabold text-slate-600 uppercase tracking-wider">Cargando...</span>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-slate-900">Subastas activas</h1>
            <p class="text-slate-500">Encuentra env√≠os cerca de tu ruta.</p>
        </header>
        <div id="listaSubastas" class="grid gap-6"></div>
    </main>

    <div id="modalForm" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-8 animate-in slide-in-from-bottom duration-300">
            <h3 class="text-2xl font-extrabold mb-6">Nuevo Env√≠o</h3>
            <div class="space-y-4">
                <input type="text" id="inputRuta" placeholder="Ej: BsAs -> Rosario" class="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="inputProducto" placeholder="¬øQu√© env√≠as?" class="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500">
                <div class="flex gap-4">
                    <input type="number" id="inputPrecio" placeholder="Precio $" class="w-1/2 p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="inputPeso" placeholder="Peso kg" class="w-1/2 p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="btnGuardar" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-blue-500/20">Publicar ahora</button>
                <button id="btnCloseForm" class="w-full text-slate-400 font-bold py-2">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-slate-900 rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl z-50">
        <button class="text-white text-xl">üè†</button>
        <button id="btnOpenForm" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-white text-2xl shadow-lg">+</button>
        <button id="btnLogout" class="text-white opacity-50 text-xl">üö™</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ABRIR/CERRAR FORMULARIO
        const modal = document.getElementById('modalForm');
        document.getElementById('btnOpenForm').onclick = () => modal.classList.remove('hidden');
        document.getElementById('btnCloseForm').onclick = () => modal.classList.add('hidden');

        // GUARDAR EN BASE DE DATOS
        document.getElementById('btnGuardar').onclick = async () => {
            const ruta = document.getElementById('inputRuta').value;
            const producto = document.getElementById('inputProducto').value;
            const precio = document.getElementById('inputPrecio').value;
            const peso = document.getElementById('inputPeso').value;

            if(ruta && producto && precio) {
                await addDoc(collection(db, "subastas"), {
                    ruta, producto, precio: Number(precio), peso: Number(peso),
                    fecha: serverTimestamp(),
                    usuario: auth.currentUser.displayName
                });
                modal.classList.add('hidden'); // Cerrar al terminar
                alert("¬°Publicado con √©xito!");
            } else {
                alert("Por favor completa los campos principales");
            }
        };

        // ... (Aqu√≠ sigue la misma l√≥gica de onAuthStateChanged y cargarSubastas de antes) ...
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userInfo').innerHTML = `<img src="${user.photoURL}" class="w-6 h-6 rounded-full"><span class="text-xs font-bold text-slate-700">${user.displayName.split(' ')[0]}</span>`;
                cargarSubastas();
            } else { window.location.assign("index.html"); }
        });

        function cargarSubastas() {
            const q = query(collection(db, "subastas"), orderBy("fecha", "desc"));
            onSnapshot(q, (snapshot) => {
                const contenedor = document.getElementById('listaSubastas');
                contenedor.innerHTML = "";
                snapshot.forEach((doc) => {
                    const d = doc.data();
                    contenedor.innerHTML += `
                        <div class="card-subasta p-6 rounded-[2.5rem] shadow-sm flex flex-col gap-4 bg-white mb-4">
                            <div class="flex justify-between items-start">
                                <span class="badge-ruta px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider bg-blue-50 text-blue-600">üìç ${d.ruta}</span>
                                <span class="text-xl font-extrabold text-slate-900">$${d.precio}</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-slate-800">${d.producto}</h3>
                                <p class="text-sm text-slate-500">${d.peso} kg ‚Ä¢ Publicado por ${d.usuario || 'An√≥nimo'}</p>
                            </div>
                            <button class="w-full bg-slate-900 text-white py-4 rounded-2xl font-extrabold text-sm">Enviar propuesta</button>
                        </div>`;
                });
            });
        }
    </script>
</body>
