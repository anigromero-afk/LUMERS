<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lumers | Subastas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-extrabold mb-8">Subastas Activas</h1>
        <div id="contenedorSubastas" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            projectId: "lumers-d1d36",
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const contenedor = document.getElementById('contenedorSubastas');

        onSnapshot(query(collection(db, "envios"), orderBy("fecha", "desc")), (snap) => {
            contenedor.innerHTML = '';
            snap.forEach(doc => {
                const env = doc.data();
                contenedor.innerHTML += `
                    <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-200">
                        <img src="${env.foto}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="font-bold text-lg">${env.nombre}</h3>
                            <p class="text-blue-600 font-bold text-xl mb-4">$${env.valor}</p>
                            <div class="flex justify-between text-sm text-slate-500 mb-6">
                                <span>‚öñÔ∏è ${env.peso}kg</span>
                                <span>üë§ ${env.usuarioNombre}</span>
                            </div>
                            <button onclick="window.location.href='Chat.html?id=${doc.id}'" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Ofertar</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
