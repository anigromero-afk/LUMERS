<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | Subastas Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc; 
        }
        .header-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .card-subasta {
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f1f5f9;
        }
        .card-subasta:active {
            transform: scale(0.97);
            background: #f8fafc;
        }
        .badge-ruta {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            color: #1d4ed8;
        }
    </style>
</head>
<body class="pb-20">

    <nav class="header-glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-black italic tracking-tighter text-slate-900">LUMERS</h2>
        </div>
        <div id="userInfo" class="flex items-center gap-3 bg-slate-100 px-4 py-2 rounded-2xl">
            <span class="text-xs font-extrabold text-slate-600 uppercase tracking-wider">Cargando...</span>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-slate-900">Subastas activas</h1>
            <p class="text-slate-500">Encuentra env√≠os cerca de tu ruta.</p>
        </header>

        <div id="listaSubastas" class="grid gap-6">
            <div class="animate-pulse space-y-4">
                <div class="h-32 bg-slate-200 rounded-[2rem]"></div>
                <div class="h-32 bg-slate-200 rounded-[2rem]"></div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-slate-900 rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl z-50">
        <button class="text-white opacity-100"><span class="text-xl">üè†</span></button>
        <button id="btnOpenForm" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-white text-2xl shadow-lg shadow-blue-500/40">+</button>
        <button id="btnLogout" class="text-white opacity-50"><span class="text-xl">üö™</span></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Seguridad: Verificar sesi√≥n
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userInfo').innerHTML = `
                    <img src="${user.photoURL}" class="w-6 h-6 rounded-full border border-white shadow-sm">
                    <span class="text-xs font-bold text-slate-700">${user.displayName.split(' ')[0]}</span>
                `;
                cargarSubastas();
            } else {
                window.location.assign("index.html");
            }
        });

        // Bot√≥n Salir
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // Cargar datos reales
        function cargarSubastas() {
            const q = query(collection(db, "subastas"), orderBy("fecha", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const contenedor = document.getElementById('listaSubastas');
                contenedor.innerHTML = "";

                if (snapshot.empty) {
                    contenedor.innerHTML = `
                        <div class="text-center py-20">
                            <div class="text-5xl mb-4">üîç</div>
                            <p class="text-slate-400 font-medium">No hay env√≠os disponibles ahora.</p>
                        </div>`;
                    return;
                }

                snapshot.forEach((doc) => {
                    const d = doc.data();
                    contenedor.innerHTML += `
                        <div class="card-subasta p-6 rounded-[2.5rem] shadow-sm flex flex-col gap-4">
                            <div class="flex justify-between items-start">
                                <span class="badge-ruta px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider">
                                    üìç ${d.ruta || 'Sin ruta'}
                                </span>
                                <span class="text-xl font-extrabold text-slate-900">$${d.precio || '0'}</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-slate-800">${d.producto || 'Paquete'}</h3>
                                <p class="text-sm text-slate-500">${d.peso || '0'} kg ‚Ä¢ Entrega inmediata</p>
                            </div>
                            <button class="w-full bg-slate-900 text-white py-4 rounded-2xl font-extrabold text-sm shadow-xl shadow-slate-900/10">
                                Enviar propuesta
                            </button>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
