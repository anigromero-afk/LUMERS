<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">L</div>
                <span class="text-xl font-extrabold tracking-tight">LUMERS</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="btnAuth" onclick="loginConGoogle()" class="bg-blue-600 text-white px-5 py-2 rounded-full hover:bg-blue-700 transition font-bold text-sm">Ingresar</button>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-6 text-center">
        <h1 class="text-5xl font-extrabold mb-6 tracking-tight">Conecta tus entregas <br><span class="text-blue-600">con el mundo.</span></h1>
        <div class="flex gap-4 justify-center">
            <a href="Subasta.html" class="px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold">Ver Subastas</a>
            <a href="crear-envio.html" class="px-8 py-4 bg-white border border-slate-200 rounded-2xl font-bold">Enviar</a>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginConGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "perfil.html";
            } catch (e) { console.error(e); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('btnAuth').innerText = "Mi Perfil";
                document.getElementById('btnAuth').onclick = () => window.location.href = 'perfil.html';
            }
        });
    </script>
</body>
</html>
