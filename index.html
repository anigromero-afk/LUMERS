<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | Ingreso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #f8fafc, #e2e8f0); }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05); }
        .btn-premium { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-6 text-center">
    <main class="max-w-md w-full">
        <div class="mb-10">
            <div class="w-24 h-24 bg-blue-600 rounded-[2.5rem] mx-auto flex items-center justify-center shadow-2xl text-5xl">ðŸ“¦</div>
        </div>
        <h1 class="text-6xl font-black text-slate-900 tracking-tighter italic mb-4">LUMERS</h1>
        <p class="text-slate-500 text-lg mb-12">Seguridad premium en tus envÃ­os.</p>
        
        <div class="glass-card rounded-[3rem] p-8">
            <button id="btnLogin" class="btn-premium w-full py-5 rounded-2xl flex items-center justify-center gap-4 text-white font-bold shadow-xl">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6 h-6 bg-white rounded-full p-1">
                Ingresar con Google
            </button>
            <p id="status" class="mt-4 text-[10px] text-slate-400 font-bold uppercase tracking-widest">Listo para ingresar</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Escuchar si ya iniciÃ³ sesiÃ³n (esto rompe el bucle de volver al inicio)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('status').innerText = "Cargando subastas...";
                window.location.href = "subasta.html";
            }
        });

        // Manejar el clic del botÃ³n
        document.getElementById('btnLogin').onclick = () => {
            document.getElementById('status').innerText = "Conectando con Google...";
            signInWithRedirect(auth, provider);
        };

        // Capturar el resultado al volver de Google
        getRedirectResult(auth).catch((error) => {
            console.error(error);
            document.getElementById('status').innerText = "Error: Verifica dominios en Firebase";
        });
    </script>
</body>
</html>
