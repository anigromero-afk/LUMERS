<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS | Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6 text-white font-sans">
    <div class="w-full max-w-sm text-center">
        <h1 class="text-6xl font-black italic mb-2 tracking-tighter">LUMERS</h1>
        <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.3em] mb-12">Logística Segura</p>
        
        <div class="bg-white/5 backdrop-blur-xl p-8 rounded-[3rem] border border-white/10 shadow-2xl">
            <button id="btnLogin" class="w-full bg-white text-slate-900 py-5 rounded-2xl font-black text-sm uppercase flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                <img src="https://www.google.com/favicon.ico" class="w-4"> Entrar con Google
            </button>
            <p id="status" class="text-slate-500 text-[9px] mt-6 uppercase font-bold tracking-widest italic">Esperando ingreso...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Solo redirige si el usuario hace clic o si ya está confirmado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('status').innerText = "Cargando panel...";
                window.location.replace("app.html"); // Replace es mejor que href para evitar volver atrás
            }
        });

        document.getElementById('btnLogin').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert("Error: " + error.message);
            }
        };
    </script>
</body>
</html>
