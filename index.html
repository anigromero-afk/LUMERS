<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
        authDomain: "lumers-d1d36.firebaseapp.com",
        projectId: "lumers-d1d36",
        storageBucket: "lumers-d1d36.firebasestorage.app",
        messagingSenderId: "798769127070",
        appId: "1:798769127070:web:6b591851e4c5c62758258f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 1. Detectar si ya entró para mandarlo directo
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("Usuario detectado, saltando...");
            window.location.href = "subasta.html";
        }
    });

    // 2. Botón con Popup (más seguro que Redirect en móviles)
    document.getElementById('btnLogin').onclick = async () => {
        document.getElementById('status').innerText = "Abriendo Google...";
        try {
            await signInWithPopup(auth, provider);
            // El onAuthStateChanged se encargará de mandarte a subasta.html
        } catch (error) {
            console.error(error);
            document.getElementById('status').innerText = "Error: " + error.message;
        }
    };
</script>
