<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS | Una entrega a la vez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .bg-main { background: radial-gradient(circle at top, #1e293b 0%, #020617 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); }
        .kandinsky-logo { width: 220px; height: 220px; border-radius: 50%; border: 4px solid #3b82f6; box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="bg-main min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md px-6 py-10 flex flex-col items-center">
        
        <div class="mb-8">
            <img src="./img/lumers_logo.png" class="kandinsky-logo object-cover" alt="Lumers Art">
        </div>

        <div class="text-center mb-10">
            <h1 class="text-6xl font-black italic tracking-tighter text-blue-500 uppercase">LUMERS</h1>
            <p class="text-sm font-bold text-white/90 mt-3">No es solo un envío, es nuestro envío.</p>
            <p class="text-[11px] font-black text-blue-400 uppercase tracking-[0.4em] mt-2 italic">Una entrega a la vez</p>
        </div>

        <div class="glass-card w-full rounded-[3rem] p-8 mb-8 text-center">
            <button id="btnLogin" class="w-full btn-gradient py-5 rounded-3xl font-black text-xs uppercase flex items-center justify-center gap-3 shadow-2xl">
                <i class="fa-brands fa-google"></i> Entrar a la Comunidad
            </button>
            <p class="text-[9px] text-white/20 uppercase mt-5 tracking-[0.2em]">Mover la ciudad o el mundo</p>
        </div>

        <div class="w-full space-y-4">
            <div class="glass-card p-6 rounded-[2.5rem] border-l-4 border-blue-500">
                <p class="text-[12px] leading-relaxed"><b class="text-blue-400">Drops:</b> Publicá cualquier envío, flete o paquete gratis.</p>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem]">
                <p class="text-[12px] leading-relaxed"><b class="text-blue-400">Raiders:</b> Cualquier vehículo sirve. Vos ponés el precio.</p>
            </div>
        </div>

        <footer class="mt-16 opacity-10">
            <p class="text-[8px] font-black uppercase tracking-widest text-center">Lumers Ecosystem © 2026</p>
        </footer>
    </div>

</body>
</html>
