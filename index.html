<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6 text-white text-center">
    <div class="bg-white text-slate-900 p-10 rounded-[3rem] w-full max-w-sm shadow-2xl">
        <h1 class="text-4xl font-black italic mb-6">LUMERS</h1>
        
        <button id="btnGoogle" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">
            ENTRAR CON GOOGLE
        </button>
        
        <p id="msg" class="mt-4 text-[10px] text-slate-400 font-bold uppercase tracking-widest"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw", 
            authDomain: "lumers-d1d36.firebaseapp.com", 
            projectId: "lumers-d1d36", 
            storageBucket: "lumers-d1d36.firebasestorage.app", 
            messagingSenderId: "798769127070", 
            appId: "1:798769127070:web:6b591851e4c5c62758258f" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Detectar si el usuario ya volvió de Google con éxito
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "app.html";
            }
        });

        // Manejar errores al volver
        getRedirectResult(auth).catch((error) => {
            if(error.code !== "auth/redirect-cancelled-by-user") {
                alert("Error de Google: " + error.message);
            }
        });

        document.getElementById('btnGoogle').onclick = async () => {
            document.getElementById('msg').innerText = "CARGANDO GOOGLE...";
            try {
                // signInWithRedirect es lo mejor para Chrome en celular
                await signInWithRedirect(auth, provider);
            } catch (e) {
                alert("Error al iniciar: " + e.message);
            }
        };
    </script>
</body>
</html>
