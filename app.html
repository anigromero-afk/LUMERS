<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMERS - Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Pantalla de carga para evitar el rulo visual */
        #loader { position: fixed; inset: 0; background: white; z-index: 100; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <div id="loader">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Verificando sesi√≥n...</p>
        </div>
    </div>

    <header class="sticky top-0 z-40 bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm">
        <h1 class="text-2xl font-black text-blue-600 italic tracking-tighter">LUMERS</h1>
        <div id="user-info" class="flex items-center gap-2"></div>
    </header>

    <div class="px-4 mt-4">
        <div class="bg-blue-600 rounded-[2.5rem] p-6 text-white shadow-xl relative overflow-hidden">
            <h2 class="text-xl font-black italic mb-1">¬°HOLA, <span id="display-name" class="text-blue-200">...</span>!</h2>
            <p class="text-[10px] uppercase font-bold tracking-widest opacity-80">Encontr√° entregas para tu movilidad.</p>
            <i class="fa-solid fa-truck-fast absolute -right-4 -bottom-4 text-7xl opacity-20 rotate-12"></i>
        </div>
    </div>

    <main class="max-w-xl mx-auto px-4 mt-6 space-y-4" id="lista-viajes">
        </main>

    <button onclick="abrirModal()" class="fixed bottom-24 right-6 bg-slate-900 text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center text-2xl z-50">
        <i class="fa-solid fa-plus"></i>
    </button>

    <div id="modal-publicar" class="fixed inset-0 z-[60] hidden bg-slate-900/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 space-y-4">
            <h2 class="text-xl font-black text-center italic mb-4">¬øQU√â QUER√âS ENVIAR?</h2>
            <input type="text" id="v_origen" placeholder="üìç Punto de salida" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 ring-blue-500">
            <input type="text" id="v_destino" placeholder="üèÅ Punto de llegada" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 ring-blue-500">
            
            <select id="v_tipo" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none">
                <option value="Bicicleta">üö≤ Bicicleta / Monopat√≠n</option>
                <option value="Moto">üèçÔ∏è Moto</option>
                <option value="Auto">üöó Auto</option>
                <option value="Camioneta">üõª Camioneta</option>
                <option value="Cami√≥n">üöö Cami√≥n</option>
            </select>

            <input type="number" id="v_precio" placeholder="üí∞ Pago ofrecido ($)" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none">
            <input type="number" id="v_telefono" placeholder="üì± WhatsApp (549...)" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none">
            
            <button onclick="publicarViaje()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase shadow-lg">Publicar Pedido</button>
            <button onclick="cerrarModal()" class="w-full text-slate-400 font-bold text-[10px] tracking-widest uppercase">Cerrar</button>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full bg-white border-t p-4 flex justify-around z-40">
        <button onclick="location.reload()" class="text-blue-600"><i class="fa-solid fa-house-chimney text-2xl"></i></button>
        <button onclick="cerrarSesion()" class="text-slate-300"><i class="fa-solid fa-power-off text-2xl"></i></button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let usuarioActual = null;

        // --- EL ANTI-RULO DEFINITIVO ---
        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('loader');
            if (user) {
                // Si el usuario existe, cargamos la app y quitamos el loader
                usuarioActual = user;
                document.getElementById('display-name').innerText = user.displayName.split(" ")[0].toUpperCase();
                document.getElementById('user-info').innerHTML = `<img src="${user.photoURL}" class="w-8 h-8 rounded-full border-2 border-blue-500">`;
                
                escucharViajes();
                
                // Quitamos la pantalla de carga suavemente
                setTimeout(() => { loader.style.opacity = '0'; setTimeout(() => loader.style.display = 'none', 500); }, 1000);
            } else {
                // Si NO hay usuario, esperamos un poco antes de mandarlo al login
                // Esto da tiempo a que Firebase diga "ah√≠ est√°" antes de patearlo afuera
                setTimeout(() => {
                    if (!auth.currentUser) {
                        window.location.href = "index.html";
                    }
                }, 3000); // 3 segundos de gracia
            }
        });

        function escucharViajes() {
            const q = query(collection(db, "viajes"), orderBy("creado", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('lista-viajes');
                lista.innerHTML = "";
                
                if(snapshot.empty) {
                    lista.innerHTML = `<div class="text-center py-20 text-slate-400 font-bold uppercase text-[10px]">No hay pedidos ahora...</div>`;
                }

                snapshot.forEach((doc) => {
                    const v = doc.data();
                    const msg = encodeURIComponent(`Hola! Me interesa el pedido de ${v.origen} a ${v.destino} en ${v.tipo}. ¬øSigue disponible?`);
                    
                    let icono = "fa-box";
                    if(v.tipo === "Bicicleta") icono = "fa-bicycle";
                    if(v.tipo === "Moto") icono = "fa-motorcycle";
                    if(v.tipo === "Auto") icono = "fa-car";
                    if(v.tipo === "Camioneta") icono = "fa-truck-pickup";
                    if(v.tipo === "Cami√≥n") icono = "fa-truck-moving";

                    lista.innerHTML += `
                        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 animate-in mb-4">
                            <div class="flex justify-between items-center mb-4">
                                <span class="bg-blue-50 text-blue-600 text-[8px] font-black px-3 py-1.5 rounded-full uppercase flex items-center gap-2">
                                    <i class="fa-solid ${icono}"></i> ${v.tipo}
                                </span>
                                <p class="text-2xl font-black text-slate-900 tracking-tighter">$${v.precioBase}</p>
                            </div>
                            <h3 class="text-lg font-black text-slate-800 leading-tight mb-4">${v.origen} ‚Üí ${v.destino}</h3>
                            <a href="https://wa.me/${v.whatsapp}?text=${msg}" target="_blank" class="w-full bg-green-500 text-white p-4 rounded-2xl font-black text-[10px] uppercase flex items-center justify-center gap-2 shadow-lg shadow-green-100">
                                <i class="fa-brands fa-whatsapp text-lg"></i> Contactar ahora
                            </a>
                        </div>
                    `;
                });
            });
        }

        window.publicarViaje = async () => {
            const o = document.getElementById('v_origen').value, d = document.getElementById('v_destino').value, 
                  p = document.getElementById('v_precio').value, t = document.getElementById('v_telefono').value,
                  tipo = document.getElementById('v_tipo').value;
            
            if(!o || !d || !p || !t) return alert("Complet√° todos los datos.");
            
            await addDoc(collection(db, "viajes"), {
                origen: o, destino: d, precioBase: p, whatsapp: t, tipo: tipo,
                uid: usuarioActual.uid, creado: Date.now()
            });
            cerrarModal();
        };

        window.abrirModal = () => document.getElementById('modal-publicar').classList.remove('hidden');
        window.cerrarModal = () => document.getElementById('modal-publicar').classList.add('hidden');
        window.cerrarSesion = () => signOut(auth).then(() => window.location.href = "index.html");

    </script>
</body>
</html>
