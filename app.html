<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMERS - App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #app-content { display: none; } /* Escondido hasta estar logueado */
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="guard" class="fixed inset-0 bg-white z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Iniciando...</p>
        </div>
    </div>

    <div id="app-content">
        <header class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40">
            <h1 class="text-2xl font-black text-blue-600 italic">LUMERS</h1>
            <div id="user-info"></div>
        </header>

        <main class="p-4 max-w-xl mx-auto space-y-4" id="lista-viajes"></main>

        <button onclick="abrirModal()" class="fixed bottom-24 right-6 bg-blue-600 text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center text-2xl z-50">
            <i class="fa-solid fa-plus"></i>
        </button>

        <footer class="fixed bottom-0 w-full bg-white border-t p-4 flex justify-around">
            <button onclick="location.reload()" class="text-blue-600"><i class="fa-solid fa-house"></i></button>
            <button onclick="cerrarSesion()" class="text-slate-300"><i class="fa-solid fa-power-off"></i></button>
        </footer>
    </div>

    <div id="modal-publicar" class="fixed inset-0 z-[60] hidden bg-slate-900/90 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 space-y-4">
            <input type="text" id="v_origen" placeholder="ğŸ“ Origen" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none outline-none">
            <input type="text" id="v_destino" placeholder="ğŸ Destino" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none outline-none">
            <select id="v_tipo" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none">
                <option value="Bicicleta">ğŸš² Bicicleta</option>
                <option value="Moto">ğŸï¸ Moto</option>
                <option value="Auto">ğŸš— Auto</option>
                <option value="Camioneta">ğŸ›» Camioneta</option>
                <option value="CamiÃ³n">ğŸšš CamiÃ³n</option>
            </select>
            <input type="number" id="v_precio" placeholder="ğŸ’° Precio ($)" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none">
            <input type="number" id="v_telefono" placeholder="ğŸ“± WhatsApp" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none">
            <button onclick="publicarViaje()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase shadow-lg">Publicar</button>
            <button onclick="cerrarModal()" class="w-full text-slate-400 font-bold text-xs uppercase">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('guard').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('user-info').innerHTML = `<img src="${user.photoURL}" class="w-8 h-8 rounded-full border">`;
                escucharViajes();
            } else {
                // Si NO hay usuario, NO hacemos nada por 2 segundos.
                // Esto rompe el bucle porque le da tiempo a Firebase de cargar.
                setTimeout(() => {
                    if (!auth.currentUser) window.location.replace("index.html");
                }, 2000);
            }
        });

        function escucharViajes() {
            const q = query(collection(db, "viajes"), orderBy("creado", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('lista-viajes');
                lista.innerHTML = "";
                snapshot.forEach((doc) => {
                    const v = doc.data();
                    lista.innerHTML += `
                        <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                            <div class="flex justify-between items-center mb-2">
                                <span class="bg-blue-100 text-blue-700 text-[10px] px-2 py-1 rounded-full font-black uppercase">${v.tipo}</span>
                                <p class="text-xl font-black italic">$${v.precioBase}</p>
                            </div>
                            <h3 class="font-black text-slate-800 text-lg">${v.origen} â†’ ${v.destino}</h3>
                            <a href="https://wa.me/${v.whatsapp}" class="mt-4 block bg-green-500 text-white text-center p-3 rounded-xl font-bold uppercase text-xs">WhatsApp</a>
                        </div>
                    `;
                });
            });
        }

        window.publicarViaje = async () => {
            const o = document.getElementById('v_origen').value, d = document.getElementById('v_destino').value, 
                  p = document.getElementById('v_precio').value, t = document.getElementById('v_telefono').value,
                  tipo = document.getElementById('v_tipo').value;
            if(!o || !d || !p || !t) return alert("CompletÃ¡ todo.");
            await addDoc(collection(db, "viajes"), { origen: o, destino: d, precioBase: p, whatsapp: t, tipo: tipo, uid: auth.currentUser.uid, creado: Date.now() });
            cerrarModal();
        };

        window.abrirModal = () => document.getElementById('modal-publicar').classList.remove('hidden');
        window.cerrarModal = () => document.getElementById('modal-publicar').classList.add('hidden');
        window.cerrarSesion = () => signOut(auth).then(() => window.location.replace("index.html"));
    </script>
</body>
</html>
